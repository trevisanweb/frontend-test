<body class="bgcolor-8" ng-controller="homeController" >
    <div id="main" class=" bgcolor-7">
            
                <section class="content pdb50">
                 <div class="container">
                  <form name="myForm" ng-submit="adicionaItem()">
                    <h1>CADASTRE-SE</h1>
                    <div class="col-xs-12 col-md-4">
                        <span class="input input--jiro">
                            <input class="input__field input__field--jiro" type="text" id="input-10" name="nome" required=""  ng-model="item.nome" ng-pattern="/^[a-zA-Z\s]*$/" ng-required="true" />
                            <label class="input__label input__label--jiro" for="input-10">
                                <span class="input__label-content input__label-content--jiro">Nome</span>
                            </label>
                        </span>
                        <span class="msgerror" ng-show="myForm.nome.$error.pattern">* Somente letras</span>
                    </div> <!-- /.col-xs-12 col-md-4 -->
                    <div class="col-xs-12 col-md-4">
                        <span class="input input--jiro">
                            <input class="input__field input__field--jiro" type="text" id="input-11" name="telefone" required="" ng-model="item.telefone" ng-pattern="/^[0-9]?/" ng-required="true"/>
                            <label class="input__label input__label--jiro" for="input-11">
                                <span class="input__label-content input__label-content--jiro">Telefone</span>
                            </label>
                        </span>
                        <span class="msgerror" ng-show="myForm.telefone.$error.pattern">* Somente Numeros</span>
                    </div> <!-- /.col-xs-12 col-md-4 -->
                    <div class="col-xs-12 col-md-4">
                    <span class="input input--jiro">
                        <input class="input__field input__field--jiro" type="email" id="input-12" name="email" required="" ng-model="item.email" ng-required="true"/>
                        <label class="input__label input__label--jiro" for="input-12">
                            <span class="input__label-content input__label-content--jiro">Email</span>
                        </label>
                    </span>
                    </div> <!-- /.col-xs-12 col-md-4 -->

                    <div class="col-xs-12 boxbutton">
                    <div class="col-xs-12 col-md-6">
                        <div class="box">
                            <div class="progress-button elastic">
                                <button type="submit"><span>Salvar</span></button>
                                <svg class="progress-circle" width="70" height="70"><path d="m35,2.5c17.955803,0 32.5,14.544199 32.5,32.5c0,17.955803 -14.544197,32.5 -32.5,32.5c-17.955803,0 -32.5,-14.544197 -32.5,-32.5c0,-17.955801 14.544197,-32.5 32.5,-32.5z"/></svg>
                                <svg class="checkmark" width="70" height="70"><path d="m31.5,46.5l15.3,-23.2"/><path d="m31.5,46.5l-8.5,-7.1"/></svg>
                                <svg class="cross" width="70" height="70"><path d="m35,35l-9.3,-9.3"/><path d="m35,35l9.3,9.3"/><path d="m35,35l-9.3,9.3"/><path d="m35,35l9.3,-9.3"/></svg>
                            </div><!-- /progress-button -->
                        </div><!--box-->
                    </div><!-- /.col-xs-12 col-md-6 -->
                    <div class="col-xs-12 col-md-6">  
                        <div class="box">
                            <div class="progress-button elastic reset-button">
                                <button type="reset"><span>Cancelar</span></button>
                                <svg class="progress-circle" width="70" height="70"><path d="m35,2.5c17.955803,0 32.5,14.544199 32.5,32.5c0,17.955803 -14.544197,32.5 -32.5,32.5c-17.955803,0 -32.5,-14.544197 -32.5,-32.5c0,-17.955801 14.544197,-32.5 32.5,-32.5z"/></svg>
                                <svg class="checkmark" width="70" height="70"><path d="m31.5,46.5l15.3,-23.2"/><path d="m31.5,46.5l-8.5,-7.1"/></svg>
                                <svg class="cross" width="70" height="70"><path d="m35,35l-9.3,-9.3"/><path d="m35,35l9.3,9.3"/><path d="m35,35l-9.3,9.3"/><path d="m35,35l9.3,-9.3"/></svg>
                            </div><!-- /progress-button -->
                        </div><!--box-->
                    </div><!-- /.col-xs-12 col-md-6 --> 

                     <span class="msgerror msgall" ng-if="send == false">* Um ou mais campos cont√©m erro.</span>
                    </div> <!-- /.col-xs-12-->
                  </form>
                  </div><!-- /.container -->
                </section>
           
            <section class="content">
                
                    
                        <div ng-repeat="item in itens">
                            <div class="boxitens " ng-class-odd="'bgcolor-5'" ng-class-even="'bgcolor-6'">
                            <div class="container">
                                <span> {{ item.nome }}</span><br>
                                <span>{{ item.telefone }}</span> - <span>{{ item.email }}</span>
                                </div><!-- /.container -->
                            </div><!-- /.boxitens -->
                        </div><!-- /.col-xs-12 -->
                            
                
            </section>

    
        <script src="assets/js/classie.js"></script>
        <script src="assets/js/classie.js"></script>
        <script src="assets/js/uiProgressButton.js"></script>
        <script>

            var bttn = document.querySelector( '.progress-button' );

            new UIProgressButton( bttn, {
                callback : function( instance ) {
                    console.log(instance);
                    var progress = 0,
                    interval = setInterval( function() {
                        progress = Math.min( progress + Math.random() * 0.1, 1 );
                        instance.setProgress( progress );



                        if( progress === 1 ) {
                            instance.stop( 1 );
                            clearInterval( interval );
                        }
                    }, 0);
                }
            });
        </script>
        <script>(function() {
                // trim polyfill : https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/String/Trim
                if (!String.prototype.trim) {
                    (function() {
                        // Make sure we trim BOM and NBSP
                        var rtrim = /^[\s\uFEFF\xA0]+|[\s\uFEFF\xA0]+$/g;
                        String.prototype.trim = function() {
                            return this.replace(rtrim, '');
                        };
                    })();
                }

                [].slice.call( document.querySelectorAll( 'input.input__field' ) ).forEach( function( inputEl ) {
                    // in case the input is already filled..
                    if( inputEl.value.trim() !== '' ) {
                        classie.add( inputEl.parentNode, 'input--filled' );
                    }

                    // events:
                    inputEl.addEventListener( 'focus', onInputFocus );
                    inputEl.addEventListener( 'blur', onInputBlur );
                } );

                function onInputFocus( ev ) {
                    classie.add( ev.target.parentNode, 'input--filled' );
                }

                function onInputBlur( ev ) {
                    if( ev.target.value.trim() === '' ) {
                        classie.remove( ev.target.parentNode, 'input--filled' );
                    }
                }})();
        </script>
        <script type="text/javascript">
          $(document).ready(function(){
            $('#input-11').mask('(00) 0000-0000');
           });  
        </script>
    </div>
